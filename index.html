<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaft+ Translator Chatbot</title>
    <link rel="icon" href="shaft.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-output {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .chat-output p {
            margin: 0 0 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .chat-output p.user {
            text-align: right;
            background-color: #d1ffd1;
        }
        .chat-output p.bot {
            background-color: #d1e0ff;
        }
        .chat-input-container {
            display: flex;
        }
        .chat-input-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input-container button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-output" id="chat-output"></div>
    <div class="chat-input-container">
        <input type="text" id="user-input" placeholder="Enter Shaft+ or English text...">
        <button onclick="processInput()">Translate</button>
    </div>
</div>

<script>
    const shaftPlusMap = {
        'A': 'sssf',
        'B': 'dsfg',
        'C': 'sdgs',
        'D': 'w;ig',
        'E': ';ire',
        'F': '83hq',
        'G': 'ij6t',
        'H': 'afgj',
        'I': 'qwyd',
        'J': 'ioju',
        'K': '486b',
        'L': '#%dj',
        'M': 'paw7',
        'N': '77jn',
        'O': '22hv',
        'P': 'eq36',
        'Q': '6uhg',
        'R': 'tttt',
        'S': '43vv',
        'T': 'ahre',
        'U': 'Ekdp',
        'V': 'Pwhn',
        'W': 'hsbj',
        'X': 'asyr',
        'Y': '33gj',
        'Z': 'wert'
    };

    const reverseShaftPlusMap = Object.fromEntries(
        Object.entries(shaftPlusMap).map(([key, value]) => [value, key])
    );

    function translateFromShaftPlus(input) {
        let translation = '';
        let i = 0;

        while (i < input.length) {
            let found = false;
            for (let length = 4; length >= 2; length--) {
                let substr = input.substring(i, i + length);
                if (reverseShaftPlusMap[substr] !== undefined) {
                    translation += reverseShaftPlusMap[substr];
                    i += length;
                    found = true;
                    break;
                }
            }
            if (!found) {
                translation += input[i];
                i++;
            }
        }

        return translation;
    }

    function translateToShaftPlus(input) {
        let translation = '';

        for (let i = 0; i < input.length; i++) {
            const char = input[i].toUpperCase();
            if (shaftPlusMap[char]) {
                translation += shaftPlusMap[char];
            } else {
                translation += char;
            }
        }

        return translation;
    }

    function detectLanguage(input) {
        // Assume it's Shaft+ if it contains any of the Shaft+ codes
        for (let code in reverseShaftPlusMap) {
            if (input.includes(code)) {
                return 'ShaftPlus';
            }
        }
        return 'English';
    }

    function processInput() {
        const userInput = document.getElementById('user-input').value;
        const chatOutput = document.getElementById('chat-output');

        // Display user input
        const userMessage = document.createElement('p');
        userMessage.textContent = userInput;
        userMessage.className = 'user';
        chatOutput.appendChild(userMessage);

        // Detect language and translate accordingly
        let translatedText = '';
        const language = detectLanguage(userInput);
        if (language === 'ShaftPlus') {
            translatedText = translateFromShaftPlus(userInput);
        } else {
            translatedText = translateToShaftPlus(userInput);
        }

        // Display bot response
        const botMessage = document.createElement('p');
        botMessage.textContent = translatedText;
        botMessage.className = 'bot';
        chatOutput.appendChild(botMessage);

        // Clear input field and scroll to bottom
        document.getElementById('user-input').value = '';
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }
</script>

</body>
</html>
